<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida del Estudiante</title>
    <!-- Enlace a Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos CSS personalizados */
        body {
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #343a40;
        }

        .container {
            max-width: 800px;
        }

        .img-profile {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Encabezado de la página -->
        <header class="text-center mb-4">
            <h1 class="display-4">Hoja de Vida</h1>
            <p class="lead">Información del estudiante</p>
        </header>

        <!-- Sección de información personal -->
        <section class="bg-light p-4 rounded d-flex flex-column flex-md-row align-items-center">
            <div class="mb-3 mb-md-0 me-md-4 text-center">
                <!-- Imagen de perfil del estudiante -->
                <img src="jordan.jpg" alt="Foto del Estudiante" class="img-thumbnail rounded-circle img-profile">
            </div>
            <div>
                <h2>Información Personal</h2>
                <p><strong>Nombre completo:</strong> Juan</p>
                <p><strong>Apellidos:</strong> Pérez López</p>
                <p><strong>Nivel educativo actual:</strong> Universidad, Ingeniería en Sistemas</p>
            </div>
        </section>

        <!-- Sección de experiencia laboral -->
        <section class="mt-4 bg-light p-4 rounded">
            <h2>Experiencia Laboral</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Desarrollador Web en XYZ Company</li>
                <li class="list-group-item">Asistente de TI en ABC Solutions</li>
            </ul>
        </section>
    </div>

    <!-- Scripts de Bootstrap y JavaScript personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Página cargada correctamente");
            // Puedes agregar funcionalidades adicionales aquí
        });
    </script>
</body>
</html>
